<div class="container mt-5 border border-primary rounded p-3" style="width: 60%">
  <nav>
    <h5>Registration</h5>
  </nav>
  <hr>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="firstname" class="col-sm-2 col-form-label"><strong>First name *</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control w-75" id="firstname" formControlName="firstname">
      </div>
    </div>
    <div class="form-group row">
      <label for="lastname" class="col-sm-2 col-form-label"><strong>Last name *</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control w-75" id="lastname" formControlName="lastname">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label"><strong>E-mail *</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control w-75" id="email" formControlName="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label"><strong>Password *</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control w-75" id="password" formControlName="password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 17%">Submit</button>
  </form>
</div>
